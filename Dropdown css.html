<!DOCTYPE html>
<html>
    <head>
        <title>Membuat menu Dropdown Dengan CSS3 dan HTML5</title>
        </head>
        <body>
            <style type="text/css">
                html,body{
                    padding: 0%;
                    margin:0;
                    font-family: sans-serif;
                }
                .menu-ngoding{
                    background-color: aqua;
                }
                .menu-ngoding ul {
                    list-style-type: none;
                    margin: 0;
                    padding: 0;
                    overflow: hidden;
                }
                .menu-ngoding > ul > li{
                    float: left;
                }
                .menu-ngoding li a {
                    display: inline-block;
                    color: white;
                    text-align: center;
                    padding: 14x 16px;
                    text-decoration: none;
                }
                .menu-ngoding li a:hover{
                    background-color: #2525ff;
                }
                li.dropdown{
                    display: inline-block;
                }
                .dropdown:hover .isi-dropdown{
                    display: block;
                }
                .isi-dropdown a:hover {
                    color: #fff !important;
                }
                .isi-dropdown {
                    position: absolute;
                    display: none;
                    box-shadow: 0px 8px 16px 0px;
                    z-index: 1;
                    background-color: #f9f9f9;
                }
                .isi-dropdown a{
                    color:#3c3c3c !important;
                }
                .isi-dropdown a:hover {
                    color:#232323 !important;
                    background: #f3f3f3 !important;
                }


                </style>
                <header class="header">
                    <div class="menu-ngoding">

                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Menu1</a></li>
                            <li><a href="#">Menu2</a></li>
                            <li class="dropdown"><a href="#">Menu3</a>
                                <ul class="isi-dropdown">
                                    <li><a href="href">Sub Menu 1</a></li>
                                    <li><a href="href"> Sub Menu 2</a></li>
                                    <li><a href="href">Sub Menu 3</a></li>
                                    <li><a href="href">Sub Menu 4</a></li>
                        </ul>
                        </li>
                        <li><a href="#">Menu 4</a></li>
                        </ul>
                        </div>
                        </header>
                    </br>
                    <center>
                        <h1> Membuat Menu Dropdown Dengan CSS3 dan HTML 
                        </br><h1> Welcome to my chanel
                    </h1>
                    </h1> 
                    </center>
                    </body>
</html>
